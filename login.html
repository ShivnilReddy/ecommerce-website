<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <img src="resources/Logo.png" alt="Logo" class="logo">
        <ul id="menu">
            <li><a href="index.html" class="menu-item">HOME</a></li>
            <li><a href="#" class="menu-item">LIGHT THE BEAM</a></li>
            <li><a href="store.html" class="menu-item">TEAM STORE</a></li>
            <li><a href="login.html" class="menu-item">LOGIN</a></li>
        </ul>
    </nav>
    <div class="login-container">
        <h1>Login</h1>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password">
            <button type="submit">Login</button>
        </form>
        <div id="login-error" class="error-message" style="display: none;">Invalid username or password.</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
