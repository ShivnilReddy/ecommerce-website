<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">    
    <link rel="icon" href="resources/Logo.png" type="image/png">    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav id="navbar">
        <img src="resources/Logo.png" alt="Logo" class="logo">
        <ul id="menu">
            <li><a href="index.html" class="menu-item">HOME</a></li>
            //<li><a href="#" class="menu-item">LIGHT THE BEAM</a></li>
            <li><a href="store.html" class="menu-item">TEAM STORE</a></li>
            <li><a href="profile.html" class="menu-item">PROFILE</a></li>
        </ul>
    </nav>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="order-summary"></div>
        <form id="checkout-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="credit-card">Credit Card:</label>
            <input type="text" id="credit-card" name="credit-card" required>
            <button type="submit">Place Order</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
